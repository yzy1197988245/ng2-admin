<div class="auth-main">
  <div class="auth-block">

    <h1>欢迎登陆<span>科研选题系统</span></h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-error': (!userNumber.valid && userNumber.touched), 'has-success': (userNumber.valid && userNumber.touched)}">
        <label for="userNumber" class="col-sm-2 control-label">用户号:</label>

        <div class="col-sm-10">
          <input formControlName="userNumber" type="text" class="form-control" id="userNumber" placeholder="请输入用户号">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">密码:</label>

        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>

      <div class="form-group row">
        <label for="userType" class="col-sm-2 control-label">用户类型:</label>

        <div class="col-sm-10">
          <select id="userType" class="form-control" formControlName="userType">
            <option value="1">学生</option>
            <option value="2">教师</option>
            <option value="0">其他</option>
          </select>
        </div>
      </div>

      <div class="form-group row text-center">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-lg btn-auth">登陆</button>
      </div>
    </form>

  </div>
</div>
