<div class="col-sm-10">
  <div class="row">
    <ba-card title="操作">
      <button class="btn btn-default" (click)="uploadFileModal.show()">上传文件</button>
    </ba-card>
  </div>
  <div class="row">
    <ba-card title="文件信息">
      <table class="info-table">
        <tbody>
        <tr *ngFor="let file of files" role="button" class="hover" (click)="downloadFile(downloadForm, file)"><td>
          {{file.fileName}}
        </td></tr>
        </tbody>
      </table>
      <div class="text-center">
        <pagination [boundaryLinks]="true"
                    [totalItems]="totalCount"
                    [ngModel]="currentPage"
                    class="pagination-sm"
                    previousText="&lsaquo;"
                    nextText="&rsaquo;"
                    firstText="&laquo;"
                    lastText="&raquo;"
                    [maxSize]="maxSize"
                    (pageChanged)="pageChanged($event)"
        ></pagination>
      </div>
    </ba-card>
  </div>
</div>

<div class="modal fade" bsModal #uploadFileModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="uploadFileModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">上传文件</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group row">
            <label for="file" class="col-md-2 form-control-label">文件</label>
            <div class="col-md-10">
              <input #fileInput id="file" class="form-control" type="file" required>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="uploadFile(fileInput.files);uploadFileModal.hide()">确定</button>
      </div>
    </div>
  </div>
</div>

<form #downloadForm style="display: none" method="post">

</form>
