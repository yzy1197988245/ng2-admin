<form class="form-horizontal" [formGroup]="teacherForm">

  <div class="form-group row">
    <label class="form-control-label col-sm-3">教师号</label>
    <div class="col-sm-9">
      <input formControlName="teacherNumber" class="form-control" type="number">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">姓名</label>
    <div class="col-sm-9">
      <input formControlName="name" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">性别</label>
    <div class="col-sm-9">
      <select formControlName="sexId" class="form-control" title="性别">
        <option value="0">请选择性别</option>
        <option value="1">男</option>
        <option value="2">女</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">学院</label>
    <div class="col-sm-9">
      <select formControlName="schoolId" class="form-control" title="学院" (change)="schoolChanged()">
        <option value="0">请选择学院</option>
        <option *ngFor="let school of dataService.school" value="{{school.id}}" >{{school.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">专业</label>
    <div class="col-sm-9">
      <select [formControl]="specialtyId" class="form-control" title="专业">
        <option value="0">请选择专业</option>
        <option *ngFor="let specialty of teacherForm.value.schoolId | schoolSpecialty:dataService.specialty"
                value="{{specialty.id}}">
          {{specialty.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">职称</label>
    <div class="col-sm-9">
      <select formControlName="professionalTitleId" class="form-control" title="职称">
        <option value="0">请选择职称</option>
        <option *ngFor="let professionalTitle of dataService.professionalTitle" value="{{professionalTitle.id}}">{{professionalTitle.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">手机号</label>
    <div class="col-sm-9">
      <input formControlName="phone" class="form-control" type="tel">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">电子邮箱</label>
    <div class="col-sm-9">
      <input formControlName="email" class="form-control" type="email">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">备注</label>
    <div class="col-sm-9">
      <input formControlName="remarks" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">科研选题可用</label>
    <div class="col-sm-9">
      <input formControlName="available" class="form-control" type="checkbox">
    </div>
  </div>

</form>


<div class="row text-center">
  <button class="btn btn-success" [disabled]="!canSubmit()" (click)="submit()">提交</button>
  <button class="btn btn-info" (click)="reset()">重置</button>
</div>
