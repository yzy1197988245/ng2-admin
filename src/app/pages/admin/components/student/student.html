<div class="col-sm-10">
  <div class="row">
    <ba-card title="操作">
      <button class="btn btn-default" (click)="uploadFileModal.show()">批量导入</button>
      <button class="btn btn-default">添加学生</button>
    </ba-card>
  </div>

  <div class="row">
    <ba-card title="搜索">
      <button class="btn btn-default">搜索</button>
    </ba-card>
  </div>

  <div class="row">
    <ba-card title="学生信息">
      <table class="student-table">
        <thead>
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>学院</th>
            <th>专业</th>
            <th>年级</th>
            <th>班级</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.student_number}}</td>
            <td>{{student.name}}</td>
            <td>{{student.sex_id}}</td>
            <td>{{student.school_id}}</td>
            <td>{{student.specialty_id}}</td>
            <td>{{student.grade_year}}</td>
            <td>{{student.class_id}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <pagination [boundaryLinks]="true"
                    [totalItems]="totalCount"
                    [ngModel]="currentPage"
                    class="pagination-sm"
                    previousText="&lsaquo;"
                    nextText="&rsaquo;"
                    firstText="&laquo;"
                    lastText="&raquo;"
                    (pageChanged)="pageChanged($event)"
        ></pagination>
      </div>

    </ba-card>
  </div>

  <div class="row">
    <ba-card title="学生表单">
      <student-form></student-form>
    </ba-card>
  </div>
</div>

<div class="modal fade" bsModal #uploadFileModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="uploadFileModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">上传文件/批量导入</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal">
          <div class="form-group row">
            <label for="file" class="col-md-2 form-control-label">文件</label>
            <div class="col-md-10">
              <input #fileInput id="file" class="form-control" type="file" required>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="uploadFile(fileInput.files);uploadFileModal.hide()">确定</button>
      </div>
    </div>
  </div>
</div>
