<form class="form-horizontal" [formGroup]="studentForm">

  <div class="form-group row">
    <label class="form-control-label col-sm-3">学号</label>
    <div class="col-sm-9">
      <input formControlName="studentNumber" class="form-control" type="number">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 form-control-label">姓名</label>
    <div class="col-sm-9">
      <input formControlName="name" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">性别</label>
    <div class="col-sm-9">
      <select formControlName="sexId" class="form-control" title="性别">
        <option value="0">请选择性别</option>
        <option value="1">男</option>
        <option value="2">女</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">学院</label>
    <div class="col-sm-9">
      <select [formControl]="schoolId" class="form-control" title="学院" (change)="schoolChanged()">
        <option value="0">请选择学院</option>
        <option *ngFor="let school of dataService.school" value="{{school.id}}" >{{school.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">专业</label>
    <div class="col-sm-9">
      <select [formControl]="specialtyId" class="form-control" title="专业" (change)="specialtyChanged()">
        <option value="0">请选择专业</option>
        <option *ngFor="let specialty of studentForm.value.schoolId | schoolSpecialty:dataService.specialty"
                value="{{specialty.id}}">
          {{specialty.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">年级</label>
    <div class="col-sm-9">
      <select [formControl]="grade" class="form-control" title="年级" (change)="gradeChanged()">
        <option value="0">请选择年级</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">班级</label>
    <div class="col-sm-9">
      <select [formControl]="classId" class="form-control" title="班级">
        <option value="0">请选择班级</option>
        <option *ngFor="let classInfo of studentForm.value.specialtyId | specialtyGradeClass:studentForm.value.grade:dataService.classInfo"
                value="{{classInfo.id}}">
          {{classInfo.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">入学年份</label>
    <div class="col-sm-9">
      <input formControlName="year" class="form-control" type="number">
    </div>
  </div>
</form>
<div class="row text-center">
  <button class="btn btn-success" [disabled]="!canSubmit()" (click)="submit()">提交</button>
  <button class="btn btn-info" (click)="reset()">重置</button>
</div>
