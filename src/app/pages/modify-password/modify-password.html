<div class="row">
  <div class="col-sm-12 col-md-10 offset-md-1">
    <ba-card title="修改密码">
      <form class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error':!oldPassword.valid, 'has-success':oldPassword.valid}">
          <label class="col-md-2 form-control-label">原密码:</label>
          <div class="col-md-10">
            <input [formControl]="oldPassword" type="password" class="form-control"
                   required>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error':!newPasswordRight(), 'has-success':newPasswordRight()}">
          <label class="col-md-2 form-control-label">新密码:</label>
          <div class="col-md-10">
            <input [formControl]="newPassword1" type="password" class="form-control"
                   required>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error':!newPasswordRight(), 'has-success':newPasswordRight()}">
          <label class="col-md-2 form-control-label">确认新密码:</label>
          <div class="col-md-10">
            <input [formControl]="newPassword2" type="password" class="form-control"
                   required>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button class="btn btn-info btn-lg" [disabled]="!passwordFormGroup.valid" (click)="commit()">提交</button>
      </div>
    </ba-card>

  </div>
</div>
