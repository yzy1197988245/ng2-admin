<form class="form-horizontal">

  <div class="form-group row">
    <label class="col-sm-3 form-control-label ">姓名</label>
    <div class="col-sm-9">
      <input class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">性别</label>
    <div class="col-sm-9">
      <select class="form-control" title="性别">
        <option value="1">男</option>
        <option value="2">女</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">学号</label>
    <div class="col-sm-9">
      <input class="form-control" type="number">
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">学院</label>
    <div class="col-sm-9">
      <select class="form-control" title="学院">
        <option value="1">机电与信息工程学院</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">专业</label>
    <div class="col-sm-9">
      <select class="form-control" title="专业">
        <option value="1">计算机科学与技术系</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">年级</label>
    <div class="col-sm-9">
      <select class="form-control" title="年级">
        <option value="1">2015</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">班级</label>
    <div class="col-sm-9">
      <select class="form-control" title="专业">
        <option value="1">2015-1</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="form-control-label col-sm-3">入学年份</label>
    <div class="col-sm-9">
      <input class="form-control" type="number">
    </div>
  </div>

</form>
